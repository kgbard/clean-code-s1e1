<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todo List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="external-info">
    <img src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix">
    <a href="https://goal-life.com/page/method/matrix-eisenhower" class="more-info">Want more details?</a>
  </div>

  <div class="centered-main-page-element">
    <h1>Add Item</h1>

    <div class="task-row-wrapper">
      <input type="text" id="new-task" placeholder="Add">
      <button>Add</button>
    </div>

    <h3>Todo</h3>
    <ul id="incomplete-tasks">
      <li>
        <input type="checkbox">
        <label>Pay Bills</label>
        <input type="text">
        <button class="edit">Edit</button>
        <button class="delete">
          <img src="./remove.svg" alt="Delete">
        </button>
      </li>
      <li>
        <input type="checkbox">
        <label>Go Shopping</label>
        <input type="text">
        <button class="edit">Edit</button>
        <button class="delete">
          <img src="./remove.svg" alt="Delete">
        </button>
      </li>
    </ul>

    <h3>Completed</h3>
    <ul id="completed-tasks">
      <li>
        <input type="checkbox" checked>
        <label>See the Doctor</label>
        <input type="text">
        <button class="edit">Edit</button>
        <button class="delete">
          <img src="./remove.svg" alt="Delete">
        </button>
      </li>
    </ul>
  </div>
<script src="./app.js"></script>
</body>
</html>

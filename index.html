<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todo List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="external-info">
    <img src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix" class="external-info__image">
    <a href="https://goal-life.com/page/method/matrix-eisenhower" class="external-info__link">Want more details?</a>
  </div>

  <div class="todo">
    <h1 class="todo__title">Add Item</h1>

    <div class="todo__input-wrapper">
      <input type="text" id="new-task" class="todo__input" placeholder="Add">
      <button class="todo__add-button">Add</button>
    </div>

    <h3 class="todo__section-title">Todo</h3>
    <ul class="todo__list todo__list_incomplete" id="incomplete-tasks">
      <li class="todo__item">
        <input type="checkbox" class="todo__checkbox">
        <label class="todo__label">Pay Bills</label>
        <input type="text" class="todo__edit-input">
        <button class="todo__button todo__button_edit">Edit</button>
        <button class="todo__button todo__button_delete">
          <img src="./remove.svg" alt="Delete" class="todo__delete-icon">
        </button>
      </li>
      <li class="todo__item">
        <input type="checkbox" class="todo__checkbox">
        <label class="todo__label">Go Shopping</label>
        <input type="text" class="todo__edit-input">
        <button class="todo__button todo__button_edit">Edit</button>
        <button class="todo__button todo__button_delete">
          <img src="./remove.svg" alt="Delete" class="todo__delete-icon">
        </button>
      </li>
    </ul>

    <h3 class="todo__section-title">Completed</h3>
    <ul class="todo__list todo__list_completed" id="completed-tasks">
      <li class="todo__item">
        <input type="checkbox" class="todo__checkbox" checked>
        <label class="todo__label">See the Doctor</label>
        <input type="text" class="todo__edit-input">
        <button class="todo__button todo__button_edit">Edit</button>
        <button class="todo__button todo__button_delete">
          <img src="./remove.svg" alt="Delete" class="todo__delete-icon">
        </button>
      </li>
    </ul>
  </div>
  
<script src="./app.js"></script>
</body>
</html>
